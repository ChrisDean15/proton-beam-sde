# Number of proton replicates
replicates = 1000000;

# Radius of nozzle centred at origin.
nozzle_radius = 0.05;

# Gaussian initial position inside nozzle
initial_x_sd = 0.05;

# Gaussian initial energies
initial_e_mean = 150.0;
initial_e_sd = 0.0001;

# Change points between materials along the x-axis. Use an empty list for
# single-material simulations.
change_points_x = ();

# Change points between materials along the y-axis. Length must be length of
# change_points_x + 1. Thus, one change point in the y-axis is allowed for each
# slab along the x-axis. For a slab without a y-change point, enter a large
# positive or negative value which will not be hit by the beam.
change_points_y = (-100.0);

# Index of material in each x-axis slab, ordered as per Materials/materials.txt
# starting from row 0 as the first row. The hi list specifies the material
# above the y-axis change point, and the lo list below it. Both lists must be
# length of change_points_x + 1 in length.
interval_materials_hi = (3);
interval_materials_lo = (3);

# Discretisation step for track length
step_size = 0.05;

# Energy at which proton assumed absorbed with no further dose deposited.
absorption_energy = 0.05;

# Output grid voxel side length.
grid_dx = 0.1;

# Rutherford cutoff in the Lab frame from spherical BM to Poisson process, in 
# radians. Must be between 0.02 and 1.
rutherford_cutoff = 0.04;

# Backscatter cutoff in radians in the CM frame for elastic hydrogen interactions.
# Must be between 0 and pi / 2, e.g. a value of 0.2 corresponds to scattering
# angles of [pi - 0.2, pi] being excluded.
backscatter_cutoff = 0.04;

# Output destination file
out_path = "./Output/SDE_1E6_150MeV_water.txt"
